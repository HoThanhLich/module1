<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form Đơn Giản</title>
</head>
<body>

<fieldset style="width: 350px">
    <form>
        <table>
            <tr>
                <th colspan="4" style="background: coral"><label style="color: white">SỞ THÍCH CỦA BẠN</label></th>
            </tr>
            <tr>
                <td align="right"><label style="color: blue">Họ và tên</label></td>
                <td colspan="3"><input type="text" name="yourname"> </td>
            </tr>
            <tr>
                <td align="right"><label style="color: blue">Email</label></td>
                <td colspan="3"> <input type="text" name="email" ></td>
            </tr>
            <tr>
                <td align="right"><label style="color: blue">Sở thích</label></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Thể thao</label></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Âm nhạc</label></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Đọc sách</label></td>

            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Lướt web</label></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Chơi game</label></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Điện ảnh</label></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby">
                    <label style="color: coral">Du lịch</label></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Gửi thông tin"></td>
                <td><input type="reset" value="Nhập lại"></td>
                <td></td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <form action="" style="background: darkkhaki">
        <table>
            <tr>
                <td colspan="4" style="background: aqua"><label style="color: blue">ĐĂNG KÍ HỌC VIÊN</label></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label style="color: blue">Họ và tên</label></td>
                <td><input type="text" name="yournam"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label style="color: blue">Ngày sinh</label></td>
                <td><input type="date"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><label style="color: blue">Giới tính</label></td>
                <td>
                   <input type="radio" name="Name" value="Nam" checked> Nam
                   <input type="radio" name="Name" value="Nữ"> Nữ
                </td>
                <td></td>
            </tr>
            <tr>
                <td style="color: blue">Địa chỉ</td>
                <td><textarea name="" id="address" cols="20" rows="3" required></textarea></td>
                <td></td>
            </tr>
            <tr>
                <td style="color: blue">Lớp</td>
                <td><select name="" id="course">
                    <option value="">--Chọn lớp--</option>
                    <option value="10">K10</option>
                    <option value="11">K11</option>
                    <option value="12">K12</option>
                    <option value="13">K13</option>
                    <option value="14">K14</option>
                </select></td>
                <td></td>
            </tr>
            <tr>
                <td style="color: blue">Email</td>
                <td><input type="text" required></td>
                <td></td>
            </tr>
            <tr>
                <td style="color: blue">Điện Thoại</td>
                <td><input type="text" required></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" value="Đăng kí"></td>
                <td> <input type="reset" value="Nhập lại"></td>
                <td></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
