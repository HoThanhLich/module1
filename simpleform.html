<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Tạo Form Cơ Bản</title>
    <style>
        .wufoo {
            font-family: "lucida Grande", "Lucida Sans Unicode",Tahoma,sans-serif; font-size: 100%;        }
    </style>
</head>
<body>
<form class="wufoo" action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="" id="">
        <option value="">A</option>
        <option value="">B (+0.5$)</option>
        <option value="">C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd">1 - $10 <br>
    <input type="radio" name="rd"> 2 - $20 <br>
    <input type="radio" name="rd"> 3 - $25 <br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="LirstName" size="15">
    <input type="text" name="firstname" placeholder="LastName" size="15">
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5">
    <p><input type="button" name="btSubmit" value="Submit"></p>

</form>
</body>
</html>
